services:
  db:
    image: mysql:8
    ports:
      - "3306:3306"
    build: 
      context: ./mymysql
      dockerfile: Dockerfile_mymysql  
    environment:
      - MYSQL_DATABASE='challenge_web'
      - MYSQL_USER='root'
      - MYSQL_PASSWORD='123456'
      - MYSQL_ROOT_PASSWORD='123456'
      - MYSQL_HOST=''
    volumes:
      - /tmp/app/mysqld:/var/run/mysqld
      - ./db:/var/lib/mysql
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /tmp/app/mysqld:/run/mysqld
    depends_on:
      - db